<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Stats of the question {{questionManager.getSavedQuestion().title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-refresher slot="fixed" (ionRefresh)="getStats()">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-refresher slot="fixed" (ionRefresh)="generateBarChart()">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-refresher slot="fixed" (ionRefresh)="generateDoughnutChart()">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="statResponses.length > 0">
      <ion-item>
        <ion-label>
          Number of choices : {{statResponses[0]}}
        </ion-label>
        <ion-icon name="assets/help-outline.svg"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>
          Interest for the question : {{statResponses[1]}} %
        </ion-label>
        <ion-icon name="assets/people-circle-outline.svg"></ion-icon>
      </ion-item>
    </ion-list>
    <strong *ngIf="statResponses.length != 3" class="wait-text">No stats to be shown for the moment</strong>
  </div>

  <div id="chart">
    <ion-list *ngIf="statResponses.length > 0">
      <ion-refresher slot="fixed" (ionRefresh)="getStats()">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-refresher slot="fixed" (ionRefresh)="generateBarChart()">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-refresher slot="fixed" (ionRefresh)="generateDoughnutChart()">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-card style="position: relative; height: 50%; width:80%">
        <ion-card-header>
          Response Stats
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas ></canvas>
          <canvas #barCanvas ></canvas>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
