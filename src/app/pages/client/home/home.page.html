<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="questions">
      <ion-icon name="help-outline"></ion-icon>
      <ion-label>Questions</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="suggestions">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Suggestions</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-split-pane contentId= "main-content" [when]= "isLarge" id="side_menu">
    <ion-menu contentId="main-content" side="start" id="side_menu">
      <ion-header>
        <ion-toolbar>
          <img src="assets/icon/LogoBlanc.png" class = "logoBlanc"><br>
          <img src="assets/icon/Dessin 3.png" alt = "Dessin 3" class = "logo2">
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu">
            <ion-item [routerDirection]="'root'" (click)="this.router.navigate([p.url])" lines = "none">
              <ion-icon slot= "start" color="primary" [name] = "p.icon"></ion-icon>
              <ion-label>{{p.label}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-tabs>
